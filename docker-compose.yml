services:
# OpenCC 詞典轉換
  dict-converter:
    build:
      context: ./opencc-converter
      dockerfile: Dockerfile
    container_name: dict-converter
    volumes:
      - ./dictionaries:/dictionaries
      - ./config:/config
      - ./logs/converter:/logs
    environment:
      - CONVERT_MODE=s2twp  # 簡體轉台灣繁體（包含了詞彙）
      - LOG_LEVEL=INFO
    command: ["convert"]
    networks:
      - elastic
      
# ElasticSearch settings
  elasticsearch:
    build: .
    container_name: elasticsearch
    hostname: elasticsearch
    depends_on:
      dict-converter:
        condition: service_completed_successfully
    environment:
    # cluster settings
      - node.name=es01
      - cluster.name=elasticsearch-cluster
      - discovery.type=single-node

    # security settings
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=admin@12345
      
    # memory settings
      - ES_JAVA_OPTS=-Xms${ES_HEAP_SIZE:-1g} -Xmx${ES_HEAP_SIZE:-1g}

      - network.host=0.0.0.0

      - bootstrap.memory_lock=true

      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
    ports:
      - "9200:9200"    # REST API
      - "9300:9300"    # 節點間要通訊，單機雖用不到但仍需保留
    volumes:
    # 數據和日誌
      - es_data:/usr/share/elasticsearch/data
      - es_logs:/usr/share/elasticsearch/logs
      - es_plugins:/usr/share/elasticsearch/plugins
      
      # 掛載轉換後的詞典
      - ./dictionaries/converted:/usr/share/elasticsearch/config/analysis-ik
      - ./dictionaries/custom:/usr/share/elasticsearch/config/analysis-ik/custom
      
      # 掛載 IK 配置
      - ./config/ik/IKAnalyzer.cfg.xml:/usr/share/elasticsearch/config/analysis-ik/IKAnalyzer.cfg.xml:ro
      
      # 掛載 ES 配置
      - ./config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      
  # Linux 實機長需要; Mac/Win 通常不用更動
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile: 
        soft: 262144
        hard: 262144
    
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -u elastic:${ELASTIC_PASSWORD} http://localhost:9200/_cluster/health ||exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    restart: unless-stopped
    networks:
      - elastic

# kibana settings
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.1
    container_name: kibana
    hostname: kibana
    depends_on: 
      elasticsearch:
        condition: service_healthy
    environment:
    # connection settings
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD:-kibana123}

    # kibana server settings
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5601

    # language settings
      - I18N_LOCALE=zh-TW
      - I18N_DEFAULTLOCALE=zh-TW
      - KIBANA_DEFAULTAPPID=home
    ports:
    - "5601:5601"      #kibana Web
    volumes:
      - kibana_data:/usr/share/kibana/data

     # 健康檢查
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    
    restart: unless-stopped
    networks:
      - elastic
  
  dict-server:
    image: nginx:alpine
    container_name: dict-server
    ports:
      - "8080:80"
    volumes:
      - ./dictionaries/custom:/usr/share/nginx/html:ro
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - elastic
  
volumes:
  es_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/elasticsearch
  es_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/elasticsearch
  es_plugins:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./plugins/elasticsearch
  kibana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/kibana

networks:
  elastic:
    driver: bridge
